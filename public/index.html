<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha em Tempo Real</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Jogo da Velha</h1>
        <div id="player-form">
            <input type="text" id="player1" placeholder="Nome do Jogador 1">
            <input type="text" id="player2" placeholder="Nome do Jogador 2">
            <button id="start-game">Iniciar Jogo</button>
        </div>
        <div id="scoreboard">
            <p id="score-player1">Jogador 1: 0 vitórias</p>
            <p id="score-player2">Jogador 2: 0 vitórias</p>
        </div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart">Reiniciar Jogo</button>
        <p id="message"></p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha em Tempo Real</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Jogo da Velha</h1>
        <div id="player-form" class="card">
            <div class="player-input">
                <input type="text" id="player1" placeholder="Nome do Jogador 1">
                <button id="confirm-player1">Confirmar</button>
                <span id="status-player1"></span>
            </div>
            <div class="player-input">
                <input type="text" id="player2" placeholder="Nome do Jogador 2">
                <button id="confirm-player2">Confirmar</button>
                <span id="status-player2"></span>
            </div>
            <button id="ready-player1" class="ready-btn" disabled>Pronto</button>
            <button id="ready-player2" class="ready-btn" disabled>Pronto</button>
        </div>
        <div id="countdown" class="countdown">3</div>
        <div id="scoreboard" class="card">
            <p id="score-player1">Jogador 1: 0 vitórias</p>
            <p id="score-player2">Jogador 2: 0 vitórias</p>
        </div>
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart" class="restart-btn">Reiniciar Jogo</button>
        <p id="message"></p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
